<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <script
      src="https://kit.fontawesome.com/f2c35f56c1.js"
      crossorigin="anonymous" 
    ></script>

    <title>FunZone</title>
  </head>
  <body>
    <section class="home">
      <div class="home-div">
        <div class="home-title"><p>FunZone</p></div>
        <div class="home-msg">
          <span
            class="home-msg-txt"
            data-wait="3500"
            data-words='["welcome to funzone", "wanna play?"]'
          ></span
          ><span class="msg-cursor">_</span>
        </div>
      </div>
      <img src="assets/background.jpg" alt="home-background" />
    </section>

    <section class="main-body">
        <div class="main-body-div">
        <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////// -->

        <div class="games-div">
          <div class="random-games"></div> 
          <div class="random-games2"></div> 
          <div class="all-games">
        
            <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////// -->

            <div class="section">
              <div class="slider-text-box">
                
                <button class="slider__btn slider__btn--left">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>

              <div class="slider-img-box">

              </div>
            </div>

            <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////// -->
          </div>
        </div>
      </div>
      <div class="body-overlay">
        <div></div>
        <img src="assets/background.jpg" alt="home-background" />
      </div>
    </section>

    
    <section class="footer">
      <!-- <div class="dev-div">
        <div class="developer">Anjana Mourya</div>
      </div> -->
    </section>

    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/carousel1.js"></script>
    <script type="module" src="scripts/carousel2.js"></script>
  </body>
</html>
